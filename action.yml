name: 'Version Visual Studio SDK projects'
description: 'Applies version information to Visual Studio SDK project files'
inputs:
  projectFilter: # id of input
    description: 'The wildcard filter that identifies projects to version'
    required: true
    default: '*.*proj'
  version:
    description: 'Maps to the Version element'
    required: false
  assemblyVersion:
    description: 'Maps to the AssemblyVersion element'
    required: false
  fileVersion:
    description: 'Maps to the FileVersion element'
    required: false
  informationalVersion:
    description: 'Maps to the InformationalVersion element'
    required: false
runs:
  using: 'docker'
  image: 'docker://mcr.microsoft.com/powershell:alpine-3.8'
  args:
    - pwsh 
    - version-projects.ps1 
    - -projectFilter "${{ inputs.projectFilter }}" -version "${{ inputs.version }}" -assemblyVersion "${{ inputs.assemblyVersion }}" -fileVersion "${{ inputs.fileVersion }}" -informationalVersion "${{ inputs.informationalVersion }}"
branding:
  icon: bookmark
  color: blue